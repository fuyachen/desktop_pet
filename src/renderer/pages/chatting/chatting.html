<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="./chatting.css">
    <link rel="stylesheet" href="../../style/popup.css">
    <link rel="stylesheet" href="../../style/message.css">
</head>

<body>
    <div>
        <div class="chat_window">
            <div class="top_menu">
                <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                </div>
                <div class="title">ChatGPT</div>
            </div>

            <ul class="messages">
                <div style="text-align: left;" id="chatlogdiv">
                    <pre style="white-space: pre-wrap; word-wrap:break-word" id="chatlog"></pre>
                </div>
            </ul>

            <div class="bottom_wrapper clearfix">
                <textarea class="message_input_wrapper" placeholder="你可以在这里输入对话文字哦" id="chatinput"></textarea>
                <button class="send_message" id="sendbutton">提交</button>
            </div>
        </div>

        <!-- 消息提示框 -->
        <div class="message-container" id="message-container"></div>

    </div>

</body>

</html>

<script src="../../utils/message.js"></script>
<script src="../../utils/marked.min.js"></script>
<script src="../../utils/popup.js"></script>
<script src="./chatting.js"></script>
